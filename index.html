<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
<!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
            <div class="container" id="nav">
                <a class="navbar-brand">Weather Dashboard</a>
            </div>
        </nav>

    <!--Search for a city -->   
        <div class="container">
            <div class="row">
                    <div class="cardlist" style="width: 20rem;">
                        <div class="card-header">
                        Search Weather by City
                        <input id="inputCity">
                            <button class="bg-primary" id="searchBtn"><i class="fas fa-search"></i></button>  
                        
                        <ul id="searchedCity" class="list-group list-group-flush" style="list-style-type: none; padding-left: 10%;"></ul>
                        </div> 
                    </div>               
<!--- currently searched city info -->
                <main id="displayCity">
                    <div class="col-md-12">
                    <h1><span id="displayCityName"></span></h1>
                        <p>Temperature: <span id="displayCityTemp"></span></p>
                        <p>Humidity: <span id="displayCityHumidity"></span></p>
                        <p>Wind Speed: <span id="displayCityWind"></span></p>
                        <p>UV Index: <span id="displayCityUVindex"></span></p>
                    </div>
                </main>
            </div>
        </div>
<!---display 5 day forecast for searched city-->
<div class="container" id="extendedForecast">
    <h3>5-Day Forecast:</h3>
    <section class="row" id="extended5">
<!--day 1-->
        <div class="card text-white bg-primary mb 3" style="max-width: 10rem;">
            <div class="card-body">
                <h4 class="card-title" id="day-1"></h4>
                <img id="icon1"/>
            <br>
            <p class="card-text">Temperature: <span id="temp-1"></span></p>
            <p>Humidity: <span id="humidity-1"></span></p>
            </div>
        </div>  
<!--day 2-->
        <div class="card text-white bg-primary mb 3" style="max-width: 10rem;">
            <div class="card-body">
                <h4 class="card-title" id="day-2"></h4>
                <img id="icon2"/>
            <br>
            <p class="card-text">Temperature: <span id="temp-2"></span></p>
            <p>Humidity: <span id="humidity-2"></span></p>
            </div>
        </div>
<!--day 3-->
        <div class="card text-white bg-primary mb 3" style="max-width: 10rem;">
            <div class="card-body">
                <h4 class="card-title" id="day-3"></h4>
                <img id="icon3"/>
            <br>
            <p class="card-text">Temperature: <span id="temp-3"></span</p>
            <p>Humidity: <span id="humidity-3"></span</p>
            </div>
        </div>
<!--day 4-->
        <div class="card text-white bg-primary mb 3" style="max-width: 10rem;">
            <div class="card-body">
                <h4 class="card-title" id="day-4"></h4>
                <img id="icon4"/>
            <br>
            <p class="card-text">Temperature: <span id="temp-4"></span</p>
            <p>Humidity: <span id="humidity-4"></span</p>
            </div>
        </div>
<!--day 5-->
        <div class="card text-white bg-primary mb 3" style="max-width: 10rem;">
            <div class="card-body">
                <h4 class="card-title" id="day-5"></h4>
                <img id="icon5"/>
            <br>
            <p class="card-text">Temperature: <span id="temp-5"></span</p>
            <p>Humidity: <span id="humidity-5"></span</p>
            </div>
        </div> 
    </section> 
</div>
<!--end 5 day forecast-->

<!--- script sources-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>            
</body>
<footer class=footer></footer>
</html>
